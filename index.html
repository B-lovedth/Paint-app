<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint app by B-lovedth</title>
    <script
      src="https://kit.fontawesome.com/5639eb3289.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="toolbox">
        <div class="row">
          <h4 class="title">Shapes</h4>
          <ul class="options">
            <li class="option tool" id="line">
              <i class="fa fa-line"></i>
              <!-- <i class="fa-regular fa-triangle"></i> -->
              <span>Line</span>
            </li>
            <li class="option tool" id="triangle">
              <i class="fa fa-triangle"></i>
              <!-- <i class="fa-regular fa-triangle"></i> -->
              <span>Triangle</span>
            </li>
            <li class="option tool" id="rectangle">
              <i class="fa fa-rectangle"></i> <span>Rectangle</span>
              <!-- <i class="fa-regular fa-rectangle"></i> <span>Rectangle</span> -->
            </li>
            <li class="option tool" id="circle">
              <i class="fa fa-circle"></i> <span>circle</span>
              <!-- <i class="fa-solid fa-circle"></i> <span>circle</span> -->
            </li>
            <li class="option">
              <input type="checkbox" id="fill-color" />
              <label for="fill-color">Fill color</label>
            </li>
          </ul>
        </div>
        <div class="row">
          <h4 class="title">Options</h4>
          <ul class="options">
            <li class="option tool active" id="brush">
              <i class="fa fa-brush"></i>
              <!-- <i class="fa-regular fa-brush"></i> -->
              <span>brush</span>
            </li>
            <li class="option tool" id="eraser">
              <i class="fa fa-eraser"></i> <span>Eraser</span>
            </li>
            <li class="option">
              <input type="range" min="1" max="30" value="2" id="size-slider" />
            </li>
          </ul>
        </div>
        <div class="row colors">
          <h4 class="title">Colors</h4>
          <ul class="options">
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" value="#00a4b9" id="color-picker" />
            </li>
          </ul>
        </div>
        <div class="row buttons">
          <button class="clear-canvas">Clear canvas</button>
          <button class="save-image">Save as image</button>
        </div>
      </section>
      <section class="drawing-board">
        <canvas></canvas>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
